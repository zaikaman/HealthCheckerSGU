<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bác Sĩ AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f8fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-start {
            background-color: #007bff;
            color: white;
            font-size: 1.25rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
        .btn-start:hover {
            background-color: #0056b3;
        }
        .microphone {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar containing the navigation buttons -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bác Sĩ AI</a>
            <a href="{{ url_for('health_analysis') }}" class="btn btn-outline-secondary">Phân Tích Sức Khỏe Dựa Trên Thể Trạng</a>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary ms-2">Phân Tích Sức Khỏe Dựa Trên Hồ Sơ Y Tế</a>
            {% if session.username %}
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Đăng Xuất</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-outline-primary">Đăng Nhập</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        <h1>Chào mừng bạn đến với Bác Sĩ AI</h1>
        <p>Nhấn vào nút bên dưới để bắt đầu.</p>
        <button class="btn btn-start" onclick="showMicrophone()">Bắt đầu</button>
        <div class="microphone" id="microphone">
            <img src="https://i.ibb.co/jrmcV0r/products-2-FS10-SM058-LC-2-FS10-SM058-LC-1710120244820-1200x1200-removebg-preview.png" 
                 alt="Microphone" width="100">
        </div>
    </div>

    <script>
        function showMicrophone() {
            document.getElementById("microphone").style.display = "block";
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
