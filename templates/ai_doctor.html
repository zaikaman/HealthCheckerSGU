<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bác Sĩ AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-green-50 min-h-screen">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <img src="../static/images/logo.png" alt="Logo" class="h-8 w-8 rounded-full object-cover">
                    <span class="ml-2 text-xl font-semibold text-blue-600">Bác Sĩ AI</span>
                </div>
                <div class="flex items-center">
                    <div class="relative inline-block text-left mr-4">
                        <button type="button" class="inline-flex items-center px-4 py-2 border border-blue-300 rounded-md text-sm font-medium text-blue-600 hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" id="menu-button">
                            Menu
                            <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                    </div>
                    {% if session.username %}
                        <a href="{{ url_for('logout') }}" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                            Đăng Xuất
                        </a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                            Đăng Nhập
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="flex flex-col items-center justify-center space-y-8">
            <div id="mediaDisplay" class="relative w-64 h-64 rounded-full overflow-hidden shadow-xl">
                <img id="staticImage" src="https://i.ibb.co/qnzGV3N/image.png" alt="Doctor" class="w-full h-full object-cover media-content active">
            </div>

            <div class="text-center space-y-4">
                <button id="microphoneButton" class="group relative w-16 h-16 bg-white rounded-full shadow-lg hover:shadow-xl transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" onclick="toggleRecording()">
                    <svg class="w-8 h-8 text-blue-600 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 group-hover:scale-110 transition duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                </button>
                <p class="text-gray-600 text-sm">Nhấn vào hình microphone để bắt đầu thu âm</p>
            </div>
        </div>
    </main>

    <audio id="audioPlayer" class="hidden"></audio>

    <script>
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

        async function toggleRecording() {
            const microphoneButton = document.getElementById("microphoneButton");
            const microphoneIcon = microphoneButton.querySelector("svg");

            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                    mediaRecorder.ondataavailable = event => {
                        console.log("Data available:", event.data);
                        audioChunks.push(event.data);
                    };
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        console.log("Audio Blob created:", audioBlob);
                        audioChunks = [];
                        await analyzeAudioWithGemini(audioBlob);
                    };
                    mediaRecorder.start();
                    isRecording = true;
                    microphoneIcon.classList.replace("text-blue-600", "text-red-600");
                    document.getElementById("statusMessage").innerText = "Đang ghi âm... Nhấn lại để dừng.";
                } catch (error) {
                    console.error('Trình duyệt không có quyền truy cập microphone:', error);
                    document.getElementById("statusMessage").innerText = "Lỗi: Không thể truy cập microphone.";
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                microphoneIcon.classList.replace("text-red-600", "text-blue-600");
                document.getElementById("statusMessage").innerText = "Đang phân tích...";
            }
        }

        async function analyzeAudioWithGemini(audioBlob) {
            const formData = new FormData();
            formData.append("audio", audioBlob, "recording.webm");

            try {
                const response = await fetch("/analyze_audio", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log("Gemini response:", data);

                    const cleanedResult = data.result.replace(/\*/g, "");
                    document.getElementById("statusMessage").innerText = "";

                    // Typing effect
                    typeText("analysisResult", "Phân tích hoàn tất: " + cleanedResult);

                    // Play audio if the URL is provided
                    if (data.audio_url) {
                        const audioPlayer = document.getElementById("audioPlayer");
                        audioPlayer.src = data.audio_url;
                        audioPlayer.play().catch((error) => {
                            console.log("Autoplay was prevented:", error);
                        });

                        // Show video during audio playback
                        toggleMediaDisplay("video");

                        // Revert to image when audio ends
                        audioPlayer.onended = () => {
                            toggleMediaDisplay("image");
                        };
                    }
                } else {
                    console.error("Lỗi khi gửi audio đến server:", response.statusText);
                    document.getElementById("statusMessage").innerText = "Lỗi: Không thể phân tích âm thanh.";
                    document.getElementById("analysisResult").innerHTML = "";
                }
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById("statusMessage").innerText = "Lỗi: Không thể kết nối với server.";
            }
        }

        function toggleMediaDisplay(type) {
            const mediaDisplay = document.getElementById("mediaDisplay");

            // Clear existing content smoothly
            const existingMedia = mediaDisplay.querySelector(".media-content.active");
            if (existingMedia) {
                existingMedia.classList.remove("active");
                // Wait for the fade-out transition to complete before replacing the content
                setTimeout(() => {
                    mediaDisplay.innerHTML = getMediaContent(type);
                    const newMedia = mediaDisplay.querySelector(".media-content");
                    if (newMedia) {
                        newMedia.classList.add("active");
                    }
                }, 500); // Delay matching the transition duration (0.5s)
            } else {
                mediaDisplay.innerHTML = getMediaContent(type);
                const newMedia = mediaDisplay.querySelector(".media-content");
                if (newMedia) {
                    newMedia.classList.add("active");
                }
            }
        }

        function getMediaContent(type) {
            if (type === "video") {
                return `
                    <div style="position: relative; width: 100%; height: 100%; overflow: hidden;">
                        <iframe class="media-content active" allow="fullscreen; autoplay" allowfullscreen 
                            src="https://streamable.com/e/5iv02h?autoplay=1&muted=1&nocontrols=1" 
                            style="width: 100%; height: 100%; object-fit: cover;">
                        </iframe>
                    </div>`;
            } else {
                return `
                    <img id="staticImage" src="https://i.ibb.co/qnzGV3N/image.png" alt="image" border="0" 
                        class="media-content active" style="width: 100%; height: 100%; object-fit: cover;">`;
            }
        }
    </script>
</body>
</html>
